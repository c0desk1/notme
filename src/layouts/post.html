<!-- src/layouts/post.html -->
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body class="bg-black text-white font-sans leading-relaxed">
    {% include "partials/header.html" %}
    <main class="max-w-3xl mx-auto px-4 py-10">
      <article>
        <h1 class="text-4xl font-bold mb-4">{{ title }}</h1>
        <p class="text-zinc-400 text-sm mb-6">
          Dipublikasikan pada {{ date }} oleh {{ author }}
        </p>

        {% if image %}
          <img src="{{ image }}" alt="{{ title }}" class="w-full rounded-lg mb-8" />
        {% endif %}

        {{ content }}

        <div class="flex flex-wrap gap-4 mt-10">
          <a href="#" class="text-blue-400 hover:underline"><i class="ri-thumb-up-line mr-1"></i> Suka</a>
          <a href="#" class="text-blue-400 hover:underline"><i class="ri-share-line mr-1"></i> Bagikan</a>
        </div>
      </article>

      <!-- Related Posts -->
      <section class="mt-16">
        <h2 class="text-2xl font-semibold mb-4">Artikel Terkait</h2>
        <ul class="space-y-2 text-blue-300 list-disc list-inside">
          <li><a href="/blog/post-2/">Judul Artikel Kedua</a></li>
          <li><a href="/blog/post-3/">Judul Artikel Ketiga</a></li>
        </ul>
      </section>
    </main>
    {% include "partials/footer.html" %}
  </body>
</html>
