<!DOCTYPE html>
<html lang="id" class="bg-black text-white antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title | escape }}</title>
    <meta name="description" content="{{ description | escape }}" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body class="bg-black/90 backdrop-blur text-zinc-300">

    <main class="max-w-3xl mx-auto px-6 py-20">
      <!-- Kembali ke Blog -->
      <div class="mb-10">
        <a href="/blog" class="text-sm text-blue-400 hover:underline"><i class="ri-arrow-left-line"></i> Kembali ke Blog</a>
      </div>

      <!-- Judul -->
      <h1 class="text-4xl sm:text-5xl font-bold text-white mb-4">{{ title }}</h1>

      <!-- Meta -->
      <div class="text-sm text-zinc-500 mb-6">
        <span>{{ date | date: "%d %B %Y" }}</span>
        {% if category %} &middot; <span class="text-blue-400">{{ category }}</span>{% endif %}
      </div>

      <!-- Hero Image -->
      {% if heroImage %}
        <div class="mb-8 rounded-xl overflow-hidden shadow border border-white/10">
          <img src="{{ heroImage }}" alt="{{ title }}" class="w-full h-auto object-cover" loading="lazy" />
        </div>
      {% endif %}

      <!-- Konten -->
      <article class="prose prose-invert prose-zinc max-w-none">
        {{ content | safe }}
      </article>

      <!-- Tags -->
      {% if tags %}
        <div class="mt-12">
          <h3 class="text-white font-semibold mb-2">Tags:</h3>
          <div class="flex flex-wrap gap-2">
            {% for tag in tags %}
              <a href="/tags/{{ tag | slug }}/" class="bg-zinc-800 text-xs text-zinc-300 px-3 py-1 rounded-full hover:bg-zinc-700 transition">{{ tag }}</a>
            {% endfor %}
          </div>
        </div>
      {% endif %}

      <!-- Tombol Kembali -->
      <div class="mt-12">
        <a href="/blog" class="inline-flex items-center text-blue-400 hover:underline"><i class="ri-arrow-left-line mr-1"></i> Semua Postingan</a>
      </div>
    </main>

  </body>
</html>
